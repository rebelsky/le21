# Be picky about front-matter
strict_front_matter: true

# Set up collections for course content
collections:
  admin:
    output: false

  assignments:
    output: true
    permalink: /assignments/:path.html
  
  handouts:
    output: true
    permalink: /handouts/:path.html
  
  readings:
    output: true
    permalink: /readings/:path.html

  resources:
    output: true
    permalink: /resources/:path.html

  rubrics:
    output: true
    permalink: /rubrics/:path.html

  sandbox:
    output: true
    permalink: /sandbox/:path.html

  syllabus:
    output: true
    permalink: /syllabus/:path.html

  writing:
    output: true
    permalink: /writing/:path.html

# Default layouts
defaults:
  - scope:
      path: ""
    values:
      layout: default
  
  - scope:
      path: ""
      type: assignments
    values:
      link: false
      layout: assigned

  - scope:
      path: ""
      type: readings
    values:
      link: true
      layout: assigned

  - scope:
      path: ""
      type: sandbox
    values:
      link: true
      layout: assigned

# Build settings
exclude:
  - tasks
  - README.md
  - Gemfile
  - Gemfile.lock
  - Makefile

# Plugin Settings
plugins:
  - jekyll-bootstrap-sass
  - jekyll-include-cache
   
bootstrap:
  assets: true
